<div class="movie-gallery">
  <mat-card *ngFor="let movie of movies" class="movie-card">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle>Directed by: {{ movie.Director.Name }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="movie.ImagePath" alt="{{ movie.Title }} poster">
    <mat-card-content>
      <p>{{ movie.Description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-icon-button (click)="openGenreDialog(movie.Genre)">
        <mat-icon>info</mat-icon>
      </button>
      <button mat-icon-button (click)="openDirectorDialog(movie.Director)">
        <mat-icon>person</mat-icon>
      </button>
      <button mat-icon-button (click)="openSynopsisDialog(movie.Description)">
        <mat-icon>description</mat-icon>
      </button>
      <button mat-icon-button (click)="addToFavorites(movie._id)">
        <mat-icon>favorite</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
